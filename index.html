<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <!-- 1. Load libraries -->
    <script src="./node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="./node_modules/systemjs/dist/system.src.js"></script>
    <script src="./node_modules/rxjs/bundles/Rx.js"></script>
    <script src="./node_modules/angular2/bundles/angular2.dev.js"></script>
    
    <link rel="stylesheet" href="https://cdn.rawgit.com/justindujardin/ng2-material/8ee9cee/dist/ng2-material.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/justindujardin/ng2-material/8ee9cee/dist/font.css" />
    <script src="https://cdn.rawgit.com/justindujardin/ng2-material/8ee9cee/node_modules/es6-shim/es6-shim.js"></script>
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        map: {
            app: "./app",
            "ng2-material":"https://cdn.rawgit.com/justindujardin/ng2-material/8ee9cee/ng2-material"
            },
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
        'ng2-material': {
            defaultExtension: 'js'
            }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <todoApp>Loading...</todoApp>
  </body>

</html>
